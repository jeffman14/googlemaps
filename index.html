<!DOCTYPE html>
<html>
<head>
<!--request Google API to render map-->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAv2gCaok9CZ_p2vK-wawqh97RR7Fq-ukQ&sensor=false">
</script>
<!--script that loads the maps using the API reference above-->
<script>
function initialize()
{
  //set our map properties such as ZOOM, MAPTYPE, and THE LATLNG
  //or the latitude and longitude where our map centers when loaded
var mapProp = {
  center:new google.maps.LatLng(8.485827749602816,124.65616285800934),
  zoom:15,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  //initializing new map by calling it from Google API, with an ID parameter which is the id of our div
var map=new google.maps.Map(document.getElementById("googleMap")
  ,mapProp);
  
  		//get latlng when hovered
		 google.maps.event.addListener(map,'mousemove',function(event) {
		document.getElementById('lat').value =event.latLng.lat()
		document.getElementById('lng').value =event.latLng.lng()
		});
		
		//get latlng thru click
		google.maps.event.addListener(map,'click',function(event) {
		document.getElementById('latclicked').value = event.latLng.lat()
		document.getElementById('longclicked').value = event.latLng.lng()  
		});
	//adding marker
	var myLatlng=new google.maps.LatLng(8.485827749602816,124.65616285800934);	
	marker = new google.maps.Marker({
    	map:map,
    	draggable:false,
    	animation: google.maps.Animation.DROP,
    	title:"This is Mindanao University of Science and Technology",
    	icon:'http://sheen123animefreak.files.wordpress.com/2012/02/25817057.jpg',
    	//icon:'http://google-maps-icons.googlecode.com/files/sailboat-tourism.png',
    	position: myLatlng
  });
  
  var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">MUST</h1>'+
      '<div id="bodyContent">'+
      '<p><b>Mindanao University of Science and Technology</b>,  commonly known as MUST is a higher education institution in the Philippines. ' +
      ' It was known as Mindanao Polytechnic State College'+
      'until 7 January 2009 when it has achieved its university status after a long  '+
      'odyssey from its humble beginnings as a tradeschool in 1927.</br>'+
      'The university offers graduate and undergraduate degrees in engineering, '+
      'science and technology with over 40 bachelors degree programs, '+
      '16 masters degree programs and 3 doctors degree programs.</br>'+
      'Its main campus is located in Lapasan, Cagayan de Oro City,'+
      'with satellite campuses in Jasaan, Misamis Oriental, Oroquieta city'+
      'and Panaon, Misamis Occidental.'+
      '<p>Attribution:<a href="http://en.wikipedia.org/wiki/Mindanao_University_of_Science_and_Technology">'+
      'http://en.wikipedia.org/wiki/Mindanao_University_of_Science_and_Technology</a> '+
      '</p>'+
      '</div>'+
      '</div>';
var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
  
  
  //marker listener will respond when clicked through calling a function
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.open(map,marker);
  });
  
}
//loading the map by calling the function "initialize"
google.maps.event.addDomListener(window, 'load', initialize);
</script>

</head>

<body>
<div id="left" style="width:17%; height:650px; float:left;padding-left:5px;">
  <form   method="post" id="form1" name="form1" action="addlocation.php">
	<br/>	
	<input id="lat" style="border:1px inset black; width:95%;">
	<input id="lng" style="border:1px inset black; width:95%;"><br/>	
	<b>Latitude</b> <br/>
  	<input type="text" name="lat" id="latclicked" style="width:95%; border:1px inset gray;">
	<br/>
	<b>Longitude</b> <br/>
  	<input type="text" name="lng" id="longclicked" style="width:95%; border:1px inset gray;">
	<br/>
	

	</form>

  
</div>

<!--our map div-->
<div id="googleMap" style="width:81%;height:650px;float:right;"></div>
</body>
</html>
